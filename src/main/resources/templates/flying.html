<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Pilot App - Flying</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" href="3rd-party/bootstrap-4.5.3/css/bootstrap.min.css"/>
    <script src="3rd-party/jquery-3.5.1.min.js"></script>
    <script src="3rd-party/bootstrap-4.5.3/js/bootstrap.bundle.min.js"></script>

    <script src="js/common.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="container">
    <br>
    <p class="h2 text-center"><img src="img/acars.png"> Pilot App</p>
    <br>
    <div class="row">
        <div class="col-3"></div>
        <div class="col-3 text-right">Status</div>
        <div class="col-3"><span class="badge badge-pill badge-primary">Flying</span></div>
        <div class="col-3"></div>
    </div>
    <br>
    <div th:replace="flight-info.html"></div>
    <br>
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <form method="post" action="/landing">
                <input class="btn btn-success btn-block" type="submit" value="Landing">
            </form>
        </div>
        <div class="col-3"></div>
    </div>
    <br>
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <form method="post" action="/terminate-flight">
                <input class="btn btn-outline-danger btn-block" type="submit" value="Terminate Flight" onclick="return confirm('Are you sure you want to Terminate the Flight?');">
            </form>
        </div>
        <div class="col-3"></div>
    </div>
</div>
</body>
</html>
